<!DOCTYPE html>
<html>
<head>
    <title>Xiaomi Unlock Tool</title>
</head>
<body>
    <h1>Unlock Tool</h1>
    <form id="unlock-form">
        <label for="product">Enter Product:</label>
        <input type="text" id="product" name="product">
        <button type="submit">Unlock</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('unlock-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const product = document.getElementById('product').value;

            fetch('https://api.github.com/repos/offici5l/unlock-tool/contents/product.json', {
                headers: {
                    'Authorization': 'token ' + GITHUB_TOKEN
                }
            })
            .then(response => response.json())
            .then(fileData => {
                const sha = fileData.sha;

                return fetch('https://api.github.com/repos/offici5l/unlock-tool/contents/product.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token ' + GITHUB_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update product',
                        content: btoa(JSON.stringify({ product: product })),
                        sha: sha
                    })
                });
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Waiting for result...';

                fetch('https://raw.githubusercontent.com/offici5l/unlock-tool/main/result.json')
                    .then(response => response.json())
                    .then(data => {
                        const cleanOrNot = data.cleanOrNot;
                        if (cleanOrNot == 1) {
                            document.getElementById('result').innerText = 'This device clears user data when it is unlocked';
                        } else if (cleanOrNot == -1) {
                            document.getElementById('result').innerText = 'Unlocking the device does not clear user data';
                        }
                    });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
